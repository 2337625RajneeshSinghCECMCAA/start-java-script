<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body style="background-color: rgb(2, 14, 19); Color: white;">

    <h2>  Calculator  </h2>

    <!-- two buttons first no. and second no. -->


    <input type ="number" id ="num1" placeholder="First Number" >
    <input type ="number" id ="num2" placeholder="Second Number" >
    <br></br>

    <button onclick="add()">+</button>
    <button onclick="subtract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>


    <h3 id="result">Result: </h3>

    <script>
        function add(){
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a+b);

        }
        function subtract(){
            let a = (document.getElementById("num1").value);
            let b = (document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a-b);


        }
         function multiply(){
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            document.getElementById("result").innerHTML = "Result: " + (a*b);


        }
         function divide(){
            let a = parseFloat(document.getElementById("num1").value);
            let b = parseFloat(document.getElementById("num2").value);
            if(b===0){
                 document.getElementById("result").innerHTML = "Result:   cannot divide by 0"
            }else{
            document.getElementById("result").innerHTML = "Result: " + (a/b);
            }


        }

    </script>

    
    
    
</body>
</html>
